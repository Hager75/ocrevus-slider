<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocrevus</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body id="main-body">
    <!-- loader  -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- header section  -->
    <div class="header">
      <div class="header__topImgContainer">
        <img src="images/top.png" alt="carves" class="img-fluid" />
      </div>
      <div class="header__logoImgContainer">
        <img src="images/logo.svg" alt="carves" class="img-fluid" />
      </div>
    </div>
    <!-- main section  -->
    <div class="main">
      <div class="main__container">
        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="images/slider-1.png" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-2.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-3.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-4.png" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-5.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-6.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-7.png" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-8.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-9.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-10.png" alt="slider" class="img-fluid" />
            </div>
          </div>
          <!-- If we need pagination -->

          <!-- <div class="swiper-pagination"></div> -->
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <div class="footer">
      <img src="images/bottom.png" alt="carves" class="img-fluid" />
    </div>
    <!-- rotate msg  -->
    <div class="rotateMessage">
      <div class="rotateMessage-container">
        <div class="rotateMessage-content">
          <div class="rotateMessage-text">Please rotate to portrait mood</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container", {
        // Optional parameters
        loop: true,
        slidesPerView: 3,
        speed: 1000,
        centeredSlides: true,
        effect: "coverflow",
        grabCursor: true,
        coverflowEffect: {
          rotate: 0,
          stretch: 400,
          depth: 200,
          modifier: 1,
          slideShadows: false,
        },
        // coverflow: {
        //   rotate: 0,
        //   stretch: 0,
        //   depth: 300,
        //   modifier: 1,
        //   slideShadows: true,
        // },

        // If we need pagination
        // pagination: {
        //   el: ".swiper-pagination",
        // },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
