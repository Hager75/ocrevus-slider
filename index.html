<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocrevus</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body id="main-body">
    <!-- loader  -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- header section  -->
    <div class="header">
      <div class="header__topImgContainer">
        <img src="images/top.png" alt="carves" class="img-fluid" />
      </div>
      <div class="header__logoImgContainer">
        <img src="images/Ocrevus Logo AI.svg" alt="carves" class="img-fluid" />
      </div>
    </div>
    <!-- main section  -->
    <div class="main">
      <div class="main__container">
        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="images/slider-1.png" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-2.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-3.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-4.png" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-5.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-6.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-7.png" alt="slider" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-8.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-9.png" alt="slider" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="images/slider-10.png" alt="slider" class="img-fluid" />
            </div>
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- If we need pagination -->

          <!-- <div class="swiper-pagination"></div> -->
        </div>
        <!-- <div class="slider-container">
          slide <span id="slider-number">1/10</span>
        </div> -->
      </div>
    </div>
    <!-- footer section  -->
    <div class="footer">
      <img src="images/bottom.png" alt="carves" class="img-fluid" />
    </div>
    <!-- rotate msg  -->
    <div class="rotateMessage">
      <div class="rotateMessage-container">
        <div class="rotateMessage-content">
          <div class="rotateMessage-text">Please rotate to portrait mood</div>
        </div>
      </div>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
